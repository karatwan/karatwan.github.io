<!DOCTYPE html>
<html lang="en">
<head>
  
  
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2, p {
      margin: 0;
    }

    h1 {
      font-size: 28px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .section-subTitle {
      font-weight: bold;
      margin-bottom: 10px;
      margin-left: 30px;
    }
    
    .section-subContent {
      margin-bottom: 10px;
      margin-left: 30px;
    }
    
  </style>
      

  
</head>
  
  
<body>
  
  
    <header class="header">
    <h1>Hi there!</h1>
    <p>I'm Karat</p>
  </header>

  <section class="section">
    <h2 class="section-title">Projects</h2>
  </section>

  
  
</body>
</html>
